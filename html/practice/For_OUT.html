<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	function multi(){
		a=parseInt(prompt("请输入第一个数字。"),0);
		b=parseInt(prompt("请输入第二个数字。"),0);
		document.forms["form"]["result"].value=a*b;
	}
</script>
</head>
<body onload="multi()">
<form action="/testform.asp"method="get"name="form">
两数的乘积:<output name="result"></output>
</body>
</html>
